{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <!-- CDN allows for the quick transfer of assets needed for loading Internet content  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Using CDNJS to load chartjs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!--Using CDNJS to load chartjs data lables -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.0.0/chartjs-plugin-datalabels.min.js" integrity="sha512-R/QOHLpV1Ggq22vfDAWYOaMd5RopHrJNMxi8/lJu8Oihwi4Ho4BRFeiMiCefn9rasajKjnx9/fTQ/xkWnkDACg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Web Scrape Project</title>
</head>
<body>
    <h1><strong>Live Graphs</strong>of Cryptocurrency Prices</h1>
    <h2 id="cur_date"></h2>
    <div class="container">
        <div class="row">
            <div class="col-6 chart">
                <canvas id="myChart" width="400" height="250"></canvas>
            </div>
            <div class="col-6 chart">
                <canvas id="myChart_2" width="400" height="250"></canvas>
            </div>
            <div class="col-6 chart">
                <canvas id="myChart_3" width="400" height="250"></canvas>
            </div>
            <div class="col-6 chart">
                <canvas id="myChart_4" width="400" height="250"></canvas>
            </div>
        </div>
    </div>
    <script src="{% static 'main.js' %}"></script>
</body>
</html>
